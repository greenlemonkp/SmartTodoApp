<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart TODO App</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--APP CSS-->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" />
    <link rel="stylesheet" href="./vendor/border-box.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/section.css" />
    <link rel="stylesheet" href="./styles/todo-lists.css" />
    <link rel="stylesheet" href="./styles/todo-input.css" />

    <!--External CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c3b30720d4.js" crossorigin="anonymous"></script>

    <!--External JS-->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--APP JS-->
    <script defer src="./vendor/jquery-3.6.3.js"></script>
    <script defer src="./scripts/app.js"></script>
    <script defer src="./scripts/drag&drop.js"></script>
    <script defer src="./scripts/insertItemToList.js"></script>
    <!-- <script defer src="/database.js"></script> -->
  </head>

  <body>
    <header>
      <nav class="navbar">
        <span class="navbar-title" id="title">Smart ToDo App</span>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            new TypeIt("#title")
              .pause(1000)
              .delete(8, { delay: 1000 })
              .type("List For You ")
              .go();
          });
        </script>
      </nav>
    </header>
    <main>
      <section class="item-entry">
        <div class="text-input">
          <div class="form-wrapper">
            <form id="input-form" class="input-form">
              <input class="input-button"
              name="todo_input"
              type="text"
              id="myInput"
              placeholder="What to do next?"
              required
            />
            <input type="submit" class="addBtn" />
          </form>
        </div>
            <div class="duplicate-wrapper">
              <div class="duplicate-message">
                <div id="duplicate">
                  <i id="movieButton" class="category fa-solid fa-video"> Movie</i>
                  <i id="restaurantButton" class="category fa-solid fa-utensils"> Restaurant</i>
                  <i id="bookButton" class="category fa-solid fa-book"> Book</i>
                  <i id="shoppingButton" class="category fa-solid fa-cart-shopping"> Product</i>
                </div>
              </div>
            </div>
          </div>
      </section>
      <section class="lists">
        <!-- <div class="list-wrapper-top"> -->
          <!-- Film/Series (to watch) -->
          <div class="Movies-section all-lists">
            <h3 class="Movies-top">Film/Series To Watch:</h3>
            <ol class="Movies-container all-containers"></ol>
          </div>

          <!-- Restaurants/Cafes (to eat) -->
          <div class="Restaurants-section all-lists">
            <h3 class="Restaurants-top">Places To Eat:</h3>
            <ol class="Restaurants-container all-containers"></ol>
          </div>
        <!-- </div> -->
        <!-- <div class="list-wrapper-bottom"> -->
          <!-- Books (to read) -->
          <div class="Books-section all-lists">
            <h3 class="Books-top">Books To Read:</h3>
            <ol class="Books-container all-containers"></ol>
          </div>

          <!-- Products -->
          <div class="Products-section all-lists">
            <h3 class="Products-top">Products To Buy:</h3>
            <ol class="Products-container all-containers"></ol>
          </div>
        <!-- </div> -->

        <!-- Other -->
        <div class="Others-section all-lists">
          <h3 class="Others-top">General:</h3>
          <ol class="Others-container all-containers"></ol>
        </div>
      </section>
    </main>
    <footer>
      <span>
        &copy; 2023 @greenlemonkp, @LexVN-WD, @Nicholasburgess17,
        @Stevenls811118
      </span>
    </footer>
  </body>
</html>

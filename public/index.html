<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart TODO App</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--APP CSS-->
    <link rel="stylesheet" type="text/css" href="/vendor/normalize-4.1.1.css" />
    <link rel="stylesheet" type="text/css" href="/vendor/border-box.css" />
    <link rel="stylesheet" type="text/css" href="./styles/drag&drop.css" />
    <link rel="stylesheet" type="text/css" href="/styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="/styles/navbar.css" />
    <!--External CSS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!--APP JS-->
    <script src="/vendor/jquery-3.0.0.js"></script>
    <script defer src="/scripts/app.js"></script>

    <!--External JS-->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <span class="navbar-title" id="title">Smart ToDo App</span>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            new TypeIt("#title")
              .pause(1000)
              .delete(8, { delay: 1000 })
              .type("List For You")
              .go();
          });
        </script>
        <span class="navbar-menu">
          <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="#">My Lists</a>
              <a href="#">Login</a>
            </div>
          </div>
        </span>
      </nav>
    </header>
    <main>
      <section class="item-entry">
        <div class="text-input">
          <form id="" method="POST" action="">
            <input type="text" id="myInput" placeholder="What's next?" />
            <button type="submit">Add</button>
          </form>
        </div>
      </section>
      <section class="lists">
        <!-- Books -->
        <div class="Books-section">
          <h3 class="Books-top">Books: To do</h3>
          <ol class="Books-container">
            <li class="listitems">
              <div class ="text">This is #1 to do</div>
            </li>  
            <li class="listitems">
              <div class ="text">This is #2 to do</div>
            </li>
            <li class="listitems">
              <div class ="text">This is #3 to do</div>
            </li>
            <li class="listitems">
              <div class ="text">This is #4 to do</div>
            </li>
            <li class="listitems">
              <div class ="text">This is #5 to do</div>
            </li>
          </ol>
        </div>
        <!-- Movies -->
        <!-- <div class="Movies-container">
          <h3 class="Movies-top">To Watch</h3>
          <ul class="Movies-list"></ul>
        </div> -->

        <!-- products -->

        <!-- <div class="Products-container">
          <h3 class="Products-top">To Buy</h3>
          <ul class="Products-list"></ul>
        </div> -->

        <!-- restaurants -->

        <!-- <div class="Restaurants-container">
          <h3 class="Restaurants-top">To Eat</h3>
          <ul class="Restaurants-list"></ul>
        </div> -->

        <!-- Other -->
      </section>
    </main>
    <footer>
      <span>
        &copy; 2023 @greenlemonkp, @LexVN-WD, @Nicholasburgess17,
        @Stevenls811118
      </span>
    </footer>

    <script>
      let dragBox = document.querySelector('.Books-container');
      new Sortable(dragBox, {
        animation: 400
      })
    </script>
  </body>
</html>

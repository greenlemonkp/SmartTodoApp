<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart TODO App</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--APP CSS-->
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" />
    <link rel="stylesheet" href="./vendor/border-box.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/section.css" />
    <!--External CSS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c3b30720d4.js"
      crossorigin="anonymous"
    ></script>

    <!--External JS-->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    "

    <!--APP JS-->
    <script defer src="./vendor/jquery-3.6.3.js"></script>
    <script defer src="./scripts/app.js"></script>
    <script defer src="./scripts/drag&drop.js"></script>
    <script defer src="./scripts/insertItemToList.js"></script>
    <!-- <script defer src="/database.js"></script> -->
  </head>

  <body>
    <header>
      <nav class="navbar">
        <span class="navbar-title" id="title">Smart ToDo App</span>
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            new TypeIt("#title")
              .pause(1000)
              .delete(8, { delay: 1000 })
              .type("List For You")
              .go();
          });
        </script>
        <span class="navbar-menu">
          <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="#">My Lists</a>
              <a href="#">Login</a>
            </div>
          </div>
        </span>
      </nav>
    </header>
    <main>
      <section class="item-entry">
        <div class="text-input">
          <h3 class="todo-title">What to do next?</h3>
          <form id="input-form">
            <input
              name="todo_input"
              type="text"
              id="myInput"
              placeholder="What's next?"
              required
            />
            <input type="submit" class="addBtn" />
            <div class="duplicateMessage">
              <div id="duplicate">
                <i id="movieButton" class="category fa-solid fa-video">
                  Movie</i
                >
                <i id="restaurantButton" class="category fa-solid fa-utensils">
                  Restaurant</i
                >
                <i id="bookButton" class="category fa-solid fa-book"> Book</i>
                <i
                  id="shoppingButton"
                  class="category fa-solid fa-cart-shopping"
                >
                  Product</i
                >
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="lists">
        <!-- Film/Series (to watch) -->
        <div class="Movies-section list-sections">
          <h3 class="Movies-top">Film/Series To Watch:</h3>
          <ol class="Movies-container allLists"></ol>
        </div>

        <!-- Restaurants/Cafes (to eat) -->
        <div class="Restaurants-section list-sections">
          <h3 class="Restaurants-top">Places To Eat:</h3>
          <ol class="Restaurants-container allLists"></ol>
        </div>

        <!-- Books (to read) -->
        <div class="Books-section list-sections">
          <h3 class="Books-top">Books To Read:</h3>
          <ol class="Books-container allLists"></ol>
        </div>

        <!-- Products -->
        <div class="Products-section list-sections">
          <h3 class="Products-top">Products To Buy:</h3>
          <ol class="Products-container allLists"></ol>
        </div>

        <!-- Other -->
        <div class="Others-section list-sections">
          <h3 class="Others-top">Others:</h3>
          <ol class="Others-container allLists"></ol>
        </div>
      </section>
    </main>
    <footer>
      <span>
        &copy; 2023 @greenlemonkp, @LexVN-WD, @Nicholasburgess17,
        @Stevenls811118
      </span>
    </footer>
  </body>
</html>
